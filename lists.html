<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <!-- unordered list -->
    <ul>  
        <li>Apple</li>
        <li>Mangoes</li>
        <li>Oranges</li>
    </ul>

    <!-- ordered list -->
     <ol type="i" start="3" reversed>
        <li>Soap</li>
        <li>Shampoo</li>
        <li>Facewash</li>
     </ol>
</body>
</html>
