<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <!-- Input -->
    <form action="/action.php">
        <div>
            <label>
                Username: 
                <input type="text" placeholder="Enter your name" name="user">
            </label>
        </div>
    
        <div>
            <label for="password">Password: </label>
            <input type="password" placeholder="Enter your password" id="password" name="passwd">
        </div>
    
        <div>
            <label for="age">
                Age: 
                <input type="number" placeholder="Enter your age" id="age">
            </label>
        </div>

        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <input type="submit" value="Click Me!">
        </div>
    </form>

    <form action="https://www.google.com/search?">
        <div>
            <label for="google-search">Search in Google</label>
            <input type="text" id="google-search" placeholder="Search" name="q">
            <button type="submit">Search</button>
        </div>
    </form>

    <!-- Checkbox -->
    <form action="/action.php">
        <p>What are the features you want in your monster?</p>
        <label for="horns">Horns</label>
        <input type="checkbox" name="monster" id="horns" name="checkbox" value="horns">
        <label for="scales">Scales</label>
        <input type="checkbox" name="monster" id="scales" name="checkbox" value="scales">
        <button type="submit">Submit</button>
    </form>
    
    <!-- Radio -->
    <form action="/action.php">
        <p>What type of fruit you are looking for today ?</p>
        <input type="radio" id="apple" name="fruit" value="apple">
        <label for="apple">Apple</label>
        <input type="radio" id="banana" name="fruit" value="banana">
        <label for="banana">Banana</label>
        <input type="radio" id="orange" name="fruit" value="orange">
        <label for="orange">Orange</label>
        <button type="submit">Submit</button>
    </form>


    <!-- Range -->
    <form action="/action.php">
        <label for="Â vol">Select your volume level</label>
        <input type="range" name="volume" min="0" max="100" id="vol" step="10">
        <button type="submit">Click</button>
    </form>

    <!-- TextArea -->
     <form action="/action.php">
        <label for="feedback">Let us know how can we improve : </label>
        <textarea name="feedback" id="feedback" rows="10" cols="20">Feedback
        </textarea>
     </form>
</body>
</html>
