<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs in HTML</title>
</head>
<body>
    <!-- Inputs in HTML -->
    <form action="/get">

        <!-- Method-1 -->
        <label>
            Username:
            <input type="text" placeholder="enter your username" name="usr">
        </label>

        <!-- Method-2 -->
         <label for="passwd">Password:</label>
         <input type="password" id="passwd" placeholder="enter your password" name="pass">
    </form>
</body>
</html>
