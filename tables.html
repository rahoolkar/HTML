<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <!-- There can be semantics in table tag -->
    <!-- 1.thead -->
    <!-- 2.tbody -->
    <!-- 3.tfoot -->

    <table border="black">
        <caption>Medical Report</caption>
        <thead>
            <tr>
                <th rowspan="2"> </th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
               <th>Height</th>
               <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.03</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.02</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
